    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoRoll | Hourly BTC Faucet</title>
    <style>
        /* --- PROFESSIONAL CSS RESET & VARIABLES --- */
        :root {
            --bg-dark: #0b1120;       /* Deep Navy */
            --bg-card: #1e293b;       /* Slate */
            --primary: #3b82f6;       /* Bright Blue */
            --accent: #f59e0b;        /* Gold/Bitcoin Color */
            --text-main: #f8fafc;     /* White/Grey */
            --text-muted: #94a3b8;    /* Muted Grey */
            --success: #10b981;       /* Green */
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); }

        .balance-card {
            background: #0f172a;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            border: 1px solid #334155;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
            font-variant-numeric: tabular-nums;
        }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- GAME CONTAINER --- */
        .faucet-container {
            background: var(--bg-card);
            width: 100%;
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
        .subtitle { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- LUCKY NUMBER DISPLAY --- */
        .lucky-display {
            background: #0f172a;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 0 auto 2rem auto;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #334155;
            max-width: 300px;
        }

        /* --- ACTION BUTTONS --- */
        .btn-main {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            border: none;
            padding: 1rem 4rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-main:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- COUNTDOWN TIMER --- */
        .timer-box {
            display: none; /* Hidden by default */
            margin-top: 1.5rem;
            font-size: 1.2rem;
            background: rgba(15, 23, 42, 0.5);
            padding: 1rem;
            border-radius: 8px;
            color: var(--text-muted);
        }
        .timer-active { display: block; animation: fadeIn 0.5s; }
        .countdown-digits { color: var(--text-main); font-weight: bold; font-family: monospace; font-size: 1.4rem; }

        /* --- PAYOUT TABLE --- */
        .payout-table {
            width: 100%;
            margin-top: 2.5rem;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .payout-table th { color: var(--text-muted); text-align: left; padding: 10px; border-bottom: 2px solid #334155; }
        .payout-table td { padding: 12px 10px; border-bottom: 1px solid #334155; }
        .payout-table tr:last-child td { border-bottom: none; }
        .col-right { text-align: right; color: var(--success); font-weight: 600; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .lucky-display { font-size: 2.5rem; letter-spacing: 4px; }
            .faucet-container { padding: 1.5rem; }
            .btn-main { width: 100%; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<script type='text/javascript' src='//saladattic.com/cc/5d/48/cc5d48f9831bf457d2df079913fd2db0.js'></script>
    <header>
        
        <div class="brand">Crypto<span>Roll</span></div>
        <div class="balance-card">
            <span id="balance">0.00000000</span> BTC
        </div>
    </header>

    <main>
        <div class="faucet-container">
            <h1>Hourly Bitcoin Faucet</h1>
            <p class="subtitle">Roll the dice to win up to $200 in free Bitcoin.</p>

            <div class="lucky-display" id="luckyNumber">00000</div>

            <button class="btn-main" id="rollBtn" onclick="gameLogic.roll()">ROLL NUMBER</button>

            <div class="timer-box" id="timerContainer">
                Next roll in: <br>
                <span class="countdown-digits" id="countdown">00:00:00</span>
            </div>

            <table class="payout-table">
                <thead>
                    <tr>
                        <th>Lucky Number</th>
                        <th class="col-right">Payout (BTC)</th>
                    </tr>
                </thead>
                <tbody id="payoutBody">
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        &copy; 2025 CryptoRoll. <br>Provably Fair Logic. Frontend Demo.
    </footer>

    <script>
        /**
         * PROFESSIONAL FAUCET LOGIC
         * Handles RNG, Payouts, LocalStorage Persistence, and Timers.
         */
        const gameLogic = (() => {
            // Configuration
            const COOLDOWN_MS = 60 * 60 * 1000; // 1 Hour
            const PAYOUT_TIERS = [
                { max: 9885, reward: 0.00000005 },
                { max: 9985, reward: 0.00000015 },
                { max: 9993, reward: 0.00000150 },
                { max: 9997, reward: 0.00001500 },
                { max: 9999, reward: 0.00015000 },
                { max: 10000, reward: 0.01500000 }
            ];

            // DOM Elements
            const el = {
                rollBtn: document.getElementById('rollBtn'),
                luckyNum: document.getElementById('luckyNumber'),
                balance: document.getElementById('balance'),
                timerBox: document.getElementById('timerContainer'),
                countdown: document.getElementById('countdown'),
                tableBody: document.getElementById('payoutBody')
            };

            // State
            let state = {
                balance: parseFloat(localStorage.getItem('cr_balance')) || 0,
                lastRoll: parseInt(localStorage.getItem('cr_lastRoll')) || 0
            };

            // --- Methods ---

            function init() {
                renderTable();
                updateUI();
                setInterval(checkTimer, 1000); // Heartbeat
            }

            function renderTable() {
                let html = '';
                let prev = 0;
                PAYOUT_TIERS.forEach((tier, i) => {
                    const range = (i === 0) ? `0 - ${tier.max}` : `${prev + 1} - ${tier.max}`;
                    const label = (i === PAYOUT_TIERS.length - 1) ? "10000 (Jackpot)" : range;
                    html += `<tr><td>${label}</td><td class="col-right">${tier.reward.toFixed(8)}</td></tr>`;
                    prev = tier.max;
                });
                el.tableBody.innerHTML = html;
            }

            function updateUI() {
                el.balance.innerText = state.balance.toFixed(8);
            }

            function roll() {
                // UI interaction
                el.rollBtn.disabled = true;
                
                // Shuffle Animation
                let frames = 0;
                const anim = setInterval(() => {
                    el.luckyNum.innerText = Math.floor(Math.random() * 10000).toString().padStart(5, '0');
                    frames++;
                    if(frames > 15) {
                        clearInterval(anim);
                        finalizeRoll();
                    }
                }, 50);
            }

            function finalizeRoll() {
                // 1. Generate Number (0-10000)
                const result = Math.floor(Math.random() * 10001);
                el.luckyNum.innerText = result.toString().padStart(5, '0');

                // 2. Calculate Reward
                const tier = PAYOUT_TIERS.find(t => result <= t.max);
                const profit = tier ? tier.reward : 0;

                // 3. Update State
                state.balance += profit;
                state.lastRoll = Date.now();
                saveState();

                // 4. Update UI
                updateUI();
                checkTimer(); // Triggers the timer view immediately
            }

            function checkTimer() {
                const now = Date.now();
                const diff = now - state.lastRoll;
                const remaining = COOLDOWN_MS - diff;

                if (remaining > 0) {
                    // Locked
                    el.rollBtn.style.display = 'none';
                    el.timerBox.classList.add('timer-active');
                    
                    // Format Time
                    const h = Math.floor((remaining / (1000 * 60 * 60)) % 24);
                    const m = Math.floor((remaining / (1000 * 60)) % 60);
                    const s = Math.floor((remaining / 1000) % 60);
                    el.countdown.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                } else {
                    // Unlocked
                    el.rollBtn.style.display = 'inline-block';
                    el.rollBtn.disabled = false;
                    el.timerBox.classList.remove('timer-active');
                }
            }

            function saveState() {
                localStorage.setItem('cr_balance', state.balance);
                localStorage.setItem('cr_lastRoll', state.lastRoll);
            }

            return { init, roll };
        })();

        // Start the App
        gameLogic.init();

    </script>
    <script type='text/javascript' src='//saladattic.com/a9/68/72/a96872142354d7ee715b321d542440be.js'></script>
</body>
</html>
